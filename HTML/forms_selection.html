<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms_selection</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form>
        <h2>Are you from inside India?or Outside?</h2>
        <label for='inindia'>Inside:</label>
        <input type='radio' name='loc' value='inside'>
        <label for='outindia'>Outside:</label>
        <input type='radio' name='loc' value="outside">

        <h2>How was your service?</h2>
        <select name='stars'>
            <option value='Greate'>3</option>
            <option value='Good'>2</option>
            <option value='Bad'>1</option>

        </select>
        <input type='submit' name='' value='Submit'>

        <h2>Any Other Feedback</h2>
        <textarea name='text' rows="8" cols="80"></textarea>

        <input type='submit' name='' value='Submit'>

        
    </form>
    
</body>
</html>
